<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- [추가] 파비콘을 위한 사진 추가 - 디자인 개선 -->
    <link rel="icon" href="notice_logo.png" type="image/png">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-screen-container">
        <div class="text-center mb-4">
            <div class="login-logo-area">
                <h2>공지사항 모아보기</h2>
            </div>
        </div>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 login-button">로그인</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('user.json');
                if (!response.ok) {
                    throw new Error('사용자 정보를 불러오는데 실패했습니다.');
                }
                const users = await response.json();

                const foundUser = users.find(user => user.id === username && user.password === password);

                if (foundUser) {
                    localStorage.setItem('current_user_id', foundUser.id);
                    localStorage.setItem('current_user_name', foundUser.name);
                    window.location.href = 'main.html';
                } else {
                    alert('아이디 또는 비밀번호가 일치하지 않습니다.');
                }
            } catch (error) {
                console.error('로그인 처리 중 오류 발생:', error);
                alert('로그인 중 문제가 발생했습니다. 다시 시도해주세요.');
            }
        });
    </script>
</body>

</html>
