<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- [추가] 파비콘을 위한 사진 추가 - 디자인 개선 -->
    <link rel="icon" href="notice_logo.png" type="image/png">
    <title>사이트 관리</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- [보완] h1 제목 가운데 정렬 - 디자인 개선 -->
        <header class="d-flex justify-content-between align-items-center">
            <div style="width: 150px;"></div>
            <h1 class="flex-grow-1 text-center"><a href="main.html">공지사항 모아보기</a></h1>
            <div class="logout-box">
                <!-- [보완] 상단 사용자 [로그아웃] 부분의 이름 크기 축소- 디자인 개선 -->
                <span class="me-3"><strong id="user-name-display" class="small">사용자님</strong></span>
                <button id="logout-btn" class="btn btn-outline-secondary btn-sm">로그아웃</button>
            </div>
        </header>

    <nav>
        <ul id="navbar-links">
            <li class="nav-item dropdown" id="settings-dropdown-li">
                <a class="nav-link dropdown-toggle nav-settings-icon" href="#" id="settingsDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    ⚙️
                </a>
                <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
                    <li><a class="dropdown-item" href="settings_sites.html">사이트 관리</a></li>
                    <li><a class="dropdown-item" href="settings_mypage.html">마이페이지</a></li>
                </ul>
            </li>
        </ul>
    </nav>

        <main>
            <div class="results-section">

                <h2 class="mb-3">사이트 관리</h2>

                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h3 style="font-size: 1.25rem; margin: 0;">등록한 사이트 목록</h3>
                    <div>
                        <button type="button" id="add-site-btn" class="btn btn-primary btn-sm">추가</button>
                        <button type="button" id="edit-mode-btn" class="btn btn-outline-secondary btn-sm">편집</button>
                    </div>
                </div>

                <table class="table table-bordered table-hover">
                    <thead class="blue-header">
                        <tr>
                            <th>사이트 명</th>
                            <th>사이트 링크</th>
                            <th>즐겨찾기 여부</th>
                            <th>색상</th>
                            <th class="actions-column" style="display: none;">관리</th>
                        </tr>
                    </thead>
                    <tbody id="sites-table-body">
                    </tbody>
                </table>

            </div>
        </main>
        <footer class="text-center mt-5 py-4 border-top">
            <p>제작: 202201291 김선진</p>
        </footer>
    </div>

    <div class="modal fade" id="site-modal" tabindex="-1" aria-labelledby="site-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="site-modal-label">사이트 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="site-form">
                        <input type="hidden" id="site-id">
                        <div class="mb-3">
                            <label for="site-name" class="form-label">사이트 명</label>
                            <input type="text" class="form-control" id="site-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="site-url" class="form-label">사이트 링크 (URL)</label>
                            <input type="url" class="form-control" id="site-url" placeholder="https://example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="site-notice-list-selector" class="form-label">공지 목록 선택자</label>
                            <input type="text" class="form-control" id="site-notice-list-selector" placeholder="//tbody/tr" required>
                        </div>
                        <div class="mb-3">
                            <label for="site-notice-title-selector" class="form-label">공지 제목 선택자</label>
                            <input type="text" class="form-control" id="site-notice-title-selector" placeholder=".//td[2]/a" required>
                        </div>
                        <div class="mb-3">
                            <label for="site-notice-date-selector" class="form-label">공지 날짜 선택자</label>
                            <input type="text" class="form-control" id="site-notice-date-selector" placeholder=".//td[4]">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" id="save-site-btn" class="btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utils.js"></script>
    <script src="settings_sites.js?v=20251205"></script>
    <script src="navbar.js"></script>
</body>

</html>
