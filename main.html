<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- [추가] 파비콘을 위한 사진 추가 - 디자인 개선 -->
    <link rel="icon" href="notice_logo.png" type="image/png">
    <title>공지사항 모아보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <!-- [보완] h1 제목 가운데 정렬 - 디자인 개선 -->
        <header class="d-flex justify-content-between align-items-center">
            <div style="width: 150px;"></div>
            <h1 class="flex-grow-1 text-center"><a href="main.html">공지사항 모아보기</a></h1>
            <div class="logout-box">
                <!-- [보완] 상단 사용자 [로그아웃] 부분의 이름 크기 축소- 디자인 개선 -->
                <span class="me-3"><strong id="user-name-display" class="small">사용자님</strong></span>
                <button id="logout-btn" class="btn btn-outline-secondary btn-sm">로그아웃</button>
            </div>
        </header>
        <nav>
            <ul id="navbar-links">
                <li class="nav-item dropdown" id="settings-dropdown-li">
                    <a class="nav-link dropdown-toggle nav-settings-icon" href="#" id="settingsDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        ⚙️
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
                        <li><a class="dropdown-item" href="settings_sites.html">사이트 관리</a></li>
                        <li><a class="dropdown-item" href="settings_mypage.html">마이페이지</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <main class="row gy-4 my-4">
            <div class="col-12 col-lg-7">
                <h2>📅 이번 달 공지 확인하기</h2>
                <div class="d-flex justify-content-center align-items-center my-3 gap-2">
                    <input type="number" id="year-input" class="form-control" style="width: 100px;">
                    <span>년</span>
                    <input type="number" id="month-input" class="form-control" style="width: 80px;" min="1" max="12">
                    <span>월</span>
                    <button id="render-calendar-btn" class="btn btn-primary">이동</button>
                </div>
                <div id="calendar-container"></div>
            </div>

            <div class="col-12 col-lg-5">
                <div class="mb-4">
                    <h5>공지 검색</h5>
                    <div class="search-box p-3 border rounded">
                        <div class="row mb-2 align-items-center">
                            <label for="search-category" class="col-sm-3 col-form-label"
                                style="font-size: 0.9rem;">분류</label>
                            <div class="col-sm-9">
                                <select id="search-category" class="form-select form-select-sm">
                                    <option value="">전체</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-2 align-items-center">
                            <label for="search-priority" class="col-sm-3 col-form-label"
                                style="font-size: 0.9rem;">중요도</label>
                            <div class="col-sm-9">
                                <select id="search-priority" class="form-select form-select-sm">
                                    <option value="">전체</option>
                                    <option value="높음">높음</option>
                                    <option value="보통">보통</option>
                                    <option value="낮음">낮음</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <label for="search-keyword" class="col-sm-3 col-form-label"
                                style="font-size: 0.9rem;">키워드</label>
                            <div class="col-sm-9">
                                <input type="text" id="search-keyword" class="form-control form-control-sm"
                                    placeholder="제목 또는 내용">
                            </div>
                        </div>
                        <button id="search-btn" class="btn btn-primary w-100">검색</button>
                    </div>
                </div>
                <h5>이번 달 공지 목록</h5>
                <div id="notice-list-container">
                </div>
            </div>

        </main>

        <footer class="text-center mt-5 py-4 border-top">
            <p>제작: 202201291 김선진</p>
        </footer>
    </div>

    <div class="modal fade" id="notice-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">공지 추가</h5>
                </div>
                <div class="modal-body">
                    <form id="notice-form">
                        <div class="mb-3">
                            <label for="schedule-date" class="form-label">날짜</label>
                            <input type="text" id="notice-date" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="schedule-title" class="form-label">제목</label>
                            <input type="text" id="notice-title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="schedule-content" class="form-label">내용</label>
                            <textarea id="notice-content" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="schedule-category" class="form-label">분류</label>
                            <select id="notice-category" class="form-select" required>
                                <option value="수업">수업</option>
                                <option value="장학">장학</option>
                                <option value="행사">행사</option>
                                <option value="기타" selected>기타</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="schedule-priority" class="form-label">중요도</label>
                            <select id="notice-priority" class="form-select" required>
                                <option value="낮음">낮음</option>
                                <option value="보통" selected>보통</option>
                                <option value="높음">높음</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <button type="button" id="cancel-modal-btn" class="btn btn-secondary"
                                data-bs-dismiss="modal">취소</button>
                            <button type="submit" class="btn btn-primary">저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="details-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">공지 수정 / 삭제</h5>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="details-id">
                    <div class="mb-3">
                        <label for="details-edit-date" class="form-label">날짜</label>
                        <input type="date" id="details-edit-date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="details-edit-title" class="form-label">제목</label>
                        <input type="text" id="details-edit-title" class="form-control" required>
                    </div>
                    <!-- [수정] 공지 수정/삭제 모달에서 '내용'과 '분류'의 순서를 공지 추가 모달과 똑같게 변경 - 사용자 편의성 향상 -->
                    <div class="mb-3">
                        <label for="details-edit-content" class="form-label">내용</label>
                        <textarea id="details-edit-content" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="details-edit-category" class="form-label">분류</label>
                        <select id="details-edit-category" class="form-select" required>
                            <option value="수업">수업</option>
                            <option value="장학">장학</option>
                            <option value="행사">행사</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="details-edit-priority" class="form-label">중요도</label>
                        <select id="details-edit-priority" class="form-select">
                            <option value="낮음">낮음</option>
                            <option value="보통" selected>보통</option>
                            <option value="높음">높음</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" id="delete-notice-btn" class="btn btn-danger">삭제</button>
                    <div>
                        <button type="button" id="cancel-edit-btn" class="btn btn-secondary"
                            data-bs-dismiss="modal">취소</button>
                        <button type="button" id="update-notice-btn" class="btn btn-primary">수정 완료</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utils.js?v=20251205"></script>
    <script src="main_logic.js?v=20251205"></script>
    <script src="navbar.js"></script>
</body>

</html>
